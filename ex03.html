<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startup()">

</body>
<script>
    function startup() {
        let a = parseInt(prompt("Nhap so A: "));
        let b = parseInt(prompt("Nhap so B: "));
        comP(a,b);
    }
    
    function comP(a,b) {
        if(a>b){
            alert("So A lon hon B");
        }else{
            document.write("A+B = "+(a+b));
        }
    }
</script>
</html>
